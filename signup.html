<!doctype html>
<html lang="en">

<head>
  <title>Sign-Up</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f56f4322d5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"  href="style.css"> 

</head>
<body>
  <div>
    <div class="container h-100">
      <div class="row d-flex h-100 mt-5 align-items-center">
        <div class="col-5 text-center">
          <h4 class="text-center h1 fw-bold mb-5">Sign-Up</h4>

          <form>
            <div class="mb-3">              
              <input type="email" placeholder="&#xf007" style="font-family: Arial, FontAwesome;" class="form-control rounded-pill m-1" id="exampleInputEmail1" aria-describedby="emailHelp">              
            </div>
            <div class="mb-3">              
              <input type="password" placeholder="&#xf0e0" style="font-family: Arial, FontAwesome;" class="form-control rounded-pill m-1" id="exampleInputPassword1">
            </div>            
            <div class="mb-3">              
              <input type="email" placeholder="&#xf023" style="font-family: Arial, FontAwesome;" class="form-control rounded-pill m-1" id="exampleInputEmail1" aria-describedby="emailHelp">              
            </div>
            <button type="submit" class="btn btn-primary rounded-pill mt-3 d-grid gap-2 col-6 mx-auto">Sign Up</button>
          </form>

          <h2 class="text-center h6 m-3">Or Sign up with social platforms</h2>
          
          <div class="d-flex justify-content-center pt-3 " >
            <ul class="social d-flex justify-content-center gap-5" style="list-style-type:none;" >
              <li>                 
                <a class="btn btn-light btn-outline-dark rounded-circle btn-lg" href="https://twitter.com/i/flow/login" >               
                <span class="icon fa-brands fa-twitter"></span>
                </a>
                
              </li>
              <li>
                <a class="btn btn-light btn-outline-dark rounded-circle" href="https://www.facebook.com/login/" role="button">              
                <span class="fa-brands fa-facebook-f"></span>
              </a>
              </li>
              <li>
                <a class="btn btn-light btn-outline-dark rounded-circle btn-lg"href="https://accounts.google.com/ServiceLogin/signinchooser?service=accountsettings&continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&flowName=GlifWebSignIn&flowEntry=ServiceLogin" title="">
                  <span class="icon fa fa-google"></span>
                </a>
              </li>
              <li>
                <a class="btn btn-light btn-outline-dark rounded-circle btn-lg"href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin" title="">
                  <span class="icon fa-brands fa-linkedin-in"></span>
                </a>
              </li>
            </ul>
          </div>



        </div>
        <div class="col-7">
          <img src="images/CRM-SignUp/Group 10.png" class="img-fluid" alt="Sample image">
          

        </div> 



      </div>
    </div>
  </div>








    <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
  crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
  integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
  crossorigin="anonymous"></script>
</body>
</html>
